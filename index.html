<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="result">Let's Roll!</h1>
  <div class="dice-area">
    <div class="dice-images">
      <img class="dice" id="dice1" src="assets/images/dice1.png" alt="Dice 1">
      <img class="dice" id="dice2" src="assets/images/dice2.png" alt="Dice 2">
    </div>
    <button class="neon-button" onclick="rollDice()">Roll Dice</button>
  </div>  
  <div id="scoreboard">
    <p>Player 1 Wins: <span id="p1score">0</span></p>
    <p>Player 2 Wins: <span id="p2score">0</span></p>
    <p>Draws: <span id="draws">0</span></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
